<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="icon" href="/content/icon.png" />
    <link rel="StyleSheet" href="flex.css" />
    <script defer src="flex.js"></script>
  </head>
  <body>
    <header class="sticky-header">
      <div class="title">Flexbox</div>
    </header>
    
    <div class="panel">
      <div class="panel-title">
        <div class="text">Justify Content</div>
        <div>
          <button id="around">space-around</button>
          <button id="between">space-between</button>
          <button id="start">flex-start</button>
          <button id="center">center</button>
          <button id="end">flex-start</button>
        </div>
      </div>
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-title">
        <div class="text">Justify Content</div>
        <div>
          <button id="aroundSecond">space-around</button>
          <button id="betweenSecond">space-between</button>
          <button id="startSecond">flex-start</button>
          <button id="centerSecond">center</button>
          <button id="endSecond">flex-start</button>
        </div>
        <div class="text">Align Items</div>
        <div>
          <button id="alignStart">flex-start</button>
          <button id="alignCenter">center</button>
          <button id="alignEnd">flex-end</button>
        </div>
      </div>
      <div class="container second">
        <div class="item" style="height: 50px">1</div>
        <div class="item" style="height: 60px">2</div>
        <div class="item" style="height: 70px">3</div>
        <div class="item" style="height: 80px">4</div>
        <div class="item" style="height: 90px">5</div>
        <div class="item" style="height: 100px">6</div>
        <div class="item" style="height: 110px">7</div>
        <div class="item">8</div>
        <div class="item" style="height: 110px">9</div>
        <div class="item" style="height: 100px">10</div>
        <div class="item" style="height: 90px">11</div>
        <div class="item" style="height: 80px">12</div>
        <div class="item" style="height: 70px">13</div>
        <div class="item" style="height: 60px">14</div>
        <div class="item" style="height: 50px">15</div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-title">startThird
        <div class="text">Align Content</div>
        <div>
          <button id="none">none</button>
          <button id="aroundThird">space-around</button>
          <button id="betweenThird">space-between</button>
          <button id="startThird">flex-start</button>
          <button id="centerThird">center</button>
          <button id="endThird">flex-start</button>
        </div>
        <div class="text">Align Items</div>
        <div>
          <button id="alignStartThird">flex-start</button>
          <button id="alignCenterThird">center</button>
          <button id="alignEndThird">flex-end</button>
        </div>
      </div>
      <div class="container third">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
        <div class="item">13</div>
        <div class="item">14</div>
        <div class="item">15</div>
        <div class="item">16</div>
        <div class="item">17</div>
        <div class="item">18</div>
        <div class="item">19</div>
        <div class="item">20</div>
      </div>
    </div>

</html>
